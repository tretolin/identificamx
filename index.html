    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
    <script>



        $(document).ready(function () {
            // Checbox
            $('.time-call').hide();
            $('#callMe').change(function() {
                this.checked ? $('.time-call').show() : $('.time-call').hide();
            });

            //Hours
            var d = new Date();
            var hours = d.getHours();
            if (hours > 11) {
                $('.before-12').attr('disabled','disabled');
            }

            $('#contact').validate({
                rules: {
                    name: {
                        required: true,
                        minlength: 3,
                        // letters: true
                    },
                    phoneNumber: {
                        required: true,
                        minlength: 10,
                        maxlength: 10,
                        number: true
                    },
                    callMeMessage: {
                        required: '#callMe:checked'
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    message: {
                        required: true
                    }
                },
                messages: {
                    name: {
                        required: 'Este campo es requerido',
                        minlength: 'Debe capturar al menos 3 caracteres'
                    },
                    phoneNumber: {
                        required: 'Este campo es requerido',
                        minlength: 'Se requieren 10 dígitos',
                        maxlength: 'Se requieren 10 dígitos',
                        number: 'Capture solo números'
                    },
                    callMeMessage: {
                        required: 'Es necesario seleccionar un horario'
                    },
                    email: {
                        required: 'Este campo es requerido',
                        email: 'Ingrese una dirección de correeo válida'
                    },
                    message: {
                        required: 'Este campo es requerido'
                    }
                },
                submitHandler: function(form, event) {
                    event.preventDefault();

                    let formData = $('#contact').serialize();
                    $.ajax({
                        url: 'https://appointment.photocapture.io/appointment/register',
                        method: 'POST',
                        data: formData,
                        contentType : 'application/json',
                        beforeSend: function(xhr) {
                            xhr.setRequestHeader('Content-Type', 'application/json; charset=utf8');
                        },
                    }).done(function(response){ //
                        console.log('Response', response)
                    });
                }
            });
        });
        </script>
